<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollaCode | Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Register</span>
            </div>

            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="confirm-pass" class="input-field" required>
                <label for="confirm-pass" class="label">Confirm Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <!-- Register button -->
            <div class="input_box">
                <input type="submit" class="input-submit" value="Register">
            </div>

            <div class="register">
                <span>Already have an account? <a href="index.html">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
